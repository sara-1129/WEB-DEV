<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>TEXT</legend>
            <label for="text">Enter the text:</label>
            <input type="text" name="textfield1" id="text" placeholder="enter the text">
        </fieldset>
        <br />
        <fieldset>
            <legend>SUBMIT</legend>
            <label for="button">submit:</label>
            <input type="submit" value="click here" name="enter" id="button" placeholder="enter the text">
        </fieldset>
        </br>
        <label for="radio1">Radio symbol 1:</label>
        <input type="radio" name="radio1" id="radio1" value="radio1">
        <br />
        </br>
        <label for="radio">Radio symbol 2:</label>
        <input type="radio" name="radio2" id="radio" value="radio1">
        <br />
        <fieldset>
            <legend>RADIO</legend>
            </br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br />
            </br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br />
            </br>
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others" value="others">
            <br />
        </fieldset>
        <fieldset>
            <legend>CHECKBOX</legend>
            <label for="English">English:</label>
            <input type="checkbox" name="subject" id="English" value="english">
            <br />
            <br />
            <label for="Hindi">Hindi:</label>
            <input type="checkbox" name="subject" id="Hindi" value="Hindi">
            <br />
        </fieldset>
        <fieldset>
            <legend>FILE SELECT</legend>
            <label for="file">Choose file:</label>
            <input type="file" name="pdf" id="file" value="pdf">
            <br />
        </fieldset>
        <fieldset>
            <legend>INPUT TYPE IMAGE</legend>
            <label for="train"></label>
            <input type="image" name="train" id="train" alt="click here" src="trainimage.jpg.png" width="500 pixel"
                height="400 pixel">

        </fieldset>
        <legend>PASSWORD</legend>
        <label for="pass">Enter password:</label>
        <input type="password" name="pass" id="pass" value="pass">
        <br />
        <fieldset>
        <legend>DATE</legend>
        <label for="datepicker">Choose date:</label>
        <input type="date" name="datepicker" id="datepicker" value="datepicker">
        </fieldset>
    </form>
</body>

</html>
