<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br/>
        <br/>
        <label for="Email">Email:</label><br/>
        <input type="email" id="Email" name="Email" placeholder="Enter your Email"><br/>
        <br/>
        <label for="Phone">Phone:</label><br/>
        <input type="tel" id="Phone" name="Phone" placeholder="Enter Phone number">
        <br/><br/>
        <label for="occupation">Occupation:</label>
        <br/>

        <select name="occupation" id="occupation">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select>
        <br/>
       <fieldset>
        <legend>TOPICS OF INTEREST </legend>
        <label for="HTML">HTML</label><br/>
        <input type="checkbox" name="HTML" id="HTML"><br/>
        <label for="CSS"></label>CSS<br/>
        <input type="checkbox" name="CSS" id="CSS"><br/>
        <label for="Javascript">Javascript</label><br/>
        <input type="checkbox" name="Javascript" id="Javascript"><br/>
        
       </fieldset>
       <br/>
       <label for="Comments:">Comments:</label>
       <textarea name="Comments" id="Comments" cols="20" rows="5"></textarea>
       <input type="submit" name="register" id="register" value="Register">
    </form>
</body>
</html>
